<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Tyypit</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
	<h1>Tyypit</h1>
	<table>
		<tbody>
			<tr>
				<th>Tyypit</th>
			</tr>
			<tr th:each = "type : ${tyypit}">
				<td th:text = "${type.kuvaus}"></td>
			</tr>
		</tbody>	
	</table>
	<a href="/addtype">Lisää tyyppi</a>
</body>
</html>
